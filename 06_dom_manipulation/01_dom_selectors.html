<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom_selectors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.534);
            color: wheat;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="day">Sunday</div>
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>

    </div>
    <script>
        // alert("hello")
        //coommon ways to select elements of html through js 
        // document.getElementById // select through "id"
        // document.getElementsByClassName // select through "class"
        // document.querySelector // select the first element through ".class" or "#id"
        // document.querySelectorAll // select all element through ".class" or "#id"

        const parentEl = document.querySelector(".parent")
        console.log(parentEl);
        console.log(parentEl.children);
        console.log(parentEl.children[3]);
        console.log(`5th index childern's innerhtml - ${parentEl.children[5].innerHTML}`);

        console.log("");

        for (let i = 0; i < parentEl.children.length; i++) {
            console.log(`All childerns innerhtml through is - ${parentEl.children[i].innerHTML}`);
            parentEl.children[i++].style.color = "red"
        }

        console.log("");

        console.log(`First child element in parent is - ${parentEl.firstElementChild.innerHTML}`)
        console.log(`Last child element in parent is - ${parentEl.lastElementChild.innerHTML}`)

        console.log("");

        const day1 = document.querySelector(".day")
        console.log(`Selecting day1 through querySelector - ${day1.innerHTML}`)
        console.log("Parent of day1 is - ", day1.parentElement)
        console.log("Next sibling of day1 is - ", day1.nextElementSibling.innerHTML)

        console.log("");

        console.log("NODELIST - ", parentEl.childNodes);
    </script>
</body>

</html>
