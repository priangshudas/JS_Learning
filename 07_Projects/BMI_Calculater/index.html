    <div id="main">
        <form action="">
            <label for="height">Height(centimiters)</label>
            <input title="height" type="text" class="input" placeholder="0cm" id="height">
            <label for="weight">Weight(kilograms)</label>
            <input title="weight" type="text" class="input" placeholder="0kg" id="weight">
            <button type="submit" id="calculate">Calculate BMI</button>
        </form>
        <p id="result"></p>
    </div>
