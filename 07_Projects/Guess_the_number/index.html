<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess thr number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Number Guess Game</h2>

    <div id="guess_div">
        <h3>Guess the number</h3>
        <form>
            <input type="text" class="text" placeholder="Enter a number between 1-20">
            <button type="submit"> Guess</button>
        </form>
        <div id="stats_div">
            <p id="guesses">Guesses remaining - 10</p>

        </div>
        <div id="result_div">
            <p id="result"></p>
        </div>
    </div>

    <div id="record_div">
        <p id="record">Previous guess record - 0</p>
    </div>

    <div id="rules_div">
        <h3>Rules:</h3>
        <p>1. You have to guess between 1-20.</p>
        <p>2. You have 10 chances to guess.</p>
        <p>3. If you guessed before remaining chances You Win.</p>
        <p>4 If remaining guesses == 0 , You Loss.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
